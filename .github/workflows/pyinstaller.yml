name: Pysintaller Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependency env
        uses: actions/setup-python@v2
        with:
              python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
              architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
           python -m pip install --upgrade pip
           pip install -r requirements.txt

      - name: Build
        run: sudo ./create_linux.bash && sudo chmod +x ./dist/Toblerone && sudo mv  ./dist/Toblerone ./dist/Toblerone_linux 

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/Toblerone_linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js for dmg  
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install create-dmg
        run: |
           npm install --no-save  --global create-dmg
           npm test 

      - name: Install dependency env
        uses: actions/setup-python@v2
        with:
              python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
              architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install dependencies
        run: |
           python -m pip install --upgrade pip
           pip install -r requirements.txt
      
      - name: Build for mac
        run: python3 create_macos.py py2app && chmod +x ./dist/Toblerone.app 

      - name: Build dmg
        run: cd ./dist/ && create-dmg 'Toblerone.app' && cp Toberone*dmg Toblerone.dmg 
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./dist/Toblerone.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
